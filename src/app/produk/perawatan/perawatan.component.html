<app-navbar></app-navbar>
<div class="block max-w-7xl py-28 mx-auto lg:text-xl">
  <div class="flex justify-center mb-5">
    <h4 class="lg:text-3xl text-2xl font-semibold">Produk Parfum</h4>
  </div>
  <div class="flex lg:flex-row flex-col justify-center items-center lg:gap-3 gap-4">
    <div class="w-[300px] bg-white border border-gray-200 rounded-lg shadow" *ngFor="let items of listPerawatan">
      <div class="flex justify-center">
        <img class="rounded-lg" src="{{ items.images }}" class="mt-4" width="250" height="250" alt="{{ items.alt }}" />
      </div>
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ items.name }}</h5>
        <div class="my-3">
          <span [ngClass]="getColorClass(items.statusProduk) + ' text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded'">
            {{ items.statusProduk }}
          </span>
        </div>
        <a href="{{ items.statusProduk === 'Tersedia' ? items.url : '#' }}" [attr.disabled]="items.statusProduk !== 'Tersedia' ? true : null">
          <button
            [disabled]="items.statusProduk !== 'Tersedia'"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Lihat Produk
            <svg xmlns="http://www.w3.org/2000/svg" class="rtl:rotate-180 w-5 h-5 ms-2" viewBox="0 0 24 24">
              <g fill="none">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                <path
                  fill="#ffff"
                  d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m-.01 8H11a1 1 0 0 0-.117 1.993L11 12v4.99c0 .52.394.95.9 1.004l.11.006h.49a1 1 0 0 0 .596-1.803L13 16.134V11.01c0-.52-.394-.95-.9-1.004zM12 7a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
              </g>
            </svg>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
