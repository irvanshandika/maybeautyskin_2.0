<section>
  <div class="grid max-w-screen-xl px-4 py-8 mx-auto my-10 lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
    <div class="mr-auto place-self-center lg:mt-0 mt-10 lg:col-span-7 order-2 lg:order-1">
      <h1 class="max-w-2xl lg:text-left text-center mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl">Selamat Datang Di {{ title }}</h1>
      <p class="max-w-2xl mb-6 font-semibold lg:text-left text-center text-gray-600 lg:mb-8 md:text-lg lg:text-xl">Toko Skin Care Cocok Dikantong Mahasiswa</p>
    </div>
    <div class="flex justify-center lg:mt-0 lg:col-span-5 lg:flex order-1 lg:order-2">
      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96 z-0">
          <div class="hidden duration-700 ease-in-out" *ngFor="let items of carouselItems" data-carousel-item>
            <img src="{{ items.imageUrl }}" class="absolute block lg:w-[400px] w-[230px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="{{ items.alt }}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
